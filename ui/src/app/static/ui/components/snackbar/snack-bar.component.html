
<mat-card>
    <mat-card-subtitle>SnackBar Message</mat-card-subtitle>
    <mat-card-content>
        <p [ngClass]="{
            'text-zinc-800': data.color == 'accent',
            'text-blue-600': data.color == 'primary',
            'text-rose-500': data.color == 'warn'
            }">
            {{data.message}}
        </p>
    </mat-card-content>
</mat-card>
